<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
        <div>
          <h1 class="display-3">Work Day Scheduler</h1>
          <p class="lead">A simple calendar app for scheduling your work day</p>
          <p id="currentDay" class="lead"></p>
        </div>
    </header>
    <div class="container">
      <div class="testCont">
        <div class="col-md-1 leftBox">9AM</div>
        <div class="col-md-10 contEdit" id="nine" contenteditable="true"></div>
        <div class="saveBtn" onclick="clickSave()">
          <i class="col-md-1 fa-regular fa-floppy-disk"></i>
        </div>
      </div>
      <div class="testCont">
        <div class="col-md-1 leftBox">10AM</div>
        <div class="col-md-10 contEdit" id='ten' contenteditable="true"></div>
        <div class="saveBtn">
        <i class="col-md-1 fa-regular fa-floppy-disk"></i>
        </div>
      </div>
      <div class="testCont">
        <div class="col-md-1 leftBox">11AM</div>
        <div class="col-md-10 contEdit" id="eleven" contenteditable="true"></div>
        <div class="saveBtn">
          <i class="col-md-1 fa-regular fa-floppy-disk"></i>
        </div>
      </div> 
      <div class="testCont">
        <div class="col-md-1 leftBox">12PM</div>
        <div class="col-md-10 contEdit" id='twelve' contenteditable="true"></div>
        <div class="saveBtn">
          <i class="col-md-1 fa-regular fa-floppy-disk"></i>
        </div>
      </div>
      <div class="testCont">
        <div class="col-md-1 leftBox">1PM</div>
        <div class="col-md-10 contEdit" id="one" contenteditable="true"></div>
        <div class="saveBtn">
          <i class="col-md-1 fa-regular fa-floppy-disk"></i>
        </div>
      </div>
      <div class="testCont">
        <div class="col-md-1 leftBox">2PM</div>
        <div class="col-md-10 contEdit" id="two" contenteditable="true"></div>
        <div class="saveBtn">
          <i class="col-md-1 fa-regular fa-floppy-disk"></i>
        </div>
      </div>
      <div class="testCont">
        <div class="col-md-1 leftBox">3PM</div>
        <div class="col-md-10 contEdit" id="three" contenteditable="true"></div>
        <div class="saveBtn">
          <i class="col-md-1 fa-regular fa-floppy-disk"></i>
        </div>
      </div>
      <div class="testCont">
        <div class="col-md-1 leftBox">4PM</div>
        <div class="col-md-10 contEdit" id="four" contenteditable="true"></div>
        <div class="saveBtn">
          <i class="col-md-1 fa-regular fa-floppy-disk"></i>
        </div>
      </div>
      <div class="testCont">
        <div class="col-md-1 leftBox">5PM</div>
        <div class="col-md-10 contEdit" id="five" contenteditable="true"></div>
        <div class="saveBtn">
          <i class="col-md-1 fa-regular fa-floppy-disk"></i>
        </div>
      </div> 
      <div><button type="button" onclick="clearLocal()" class="btn btn-danger">Clear Tasks!</button></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
